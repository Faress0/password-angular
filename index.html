<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
</head>
<body>
<form ng-app="myApp" name="name" ng-controller="myCtrl">
    <h2 ng-click="change()" ng-init="motDePasse='Mot de passe : '">{{motDePasse}}</h2>
</form>
<script>
    let app = angular.module('myApp', [])
    app.controller('myCtrl', function($scope) {
        $scope.change = function() {
            let array = ['a','b','c','d','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            let arrayNumber = ['1','2','3','4','5','6','7','8','9']
            $scope.motDePasse += array[Math.floor(Math.random() * array.length)];
            $scope.motDePasse += arrayNumber[Math.floor(Math.random() * arrayNumber.length)];

        }
    })
</script>
    
</body>
</html>
